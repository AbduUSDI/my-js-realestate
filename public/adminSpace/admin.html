<!DOCTYPE html>

    <title>Admin - Real Estate Project</title>
    <link rel="stylesheet" href="assets/css/admin.css">
</head>
<body>
    <header>
        <h1>Espace Administrateur</h1>
        <nav>
            <ul>
                <li><a href="#dashboard">Tableau de bord</a></li>
                <li><a href="#listings">Annonces</a></li>
                <li><a href="#users">Utilisateurs</a></li>
                <li><a href="#agencies">Agences</a></li>
                <li><a href="#property-types">Types de Propriété</a></li>

        <section id="dashboard">
            <h2>Tableau de bord</h2>

        <section id="listings">

            <!-- Table des annonces avec options de gestion -->

            <h2>Gestion des Utilisateurs</h2>
            <!-- Table des utilisateurs avec options de gestion -->
        </section>

        <section id="agencies">
            <h2>Gestion des Agences</h2>
            <!-- Table des agences avec options de gestion -->
        </section>

        <!-- Section Property Types -->
